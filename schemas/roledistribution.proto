syntax = "proto3";

package gonest;

option go_package = "gonest";

//Enum listant tout les roles possibles.
enum Role {
    HUMANROLE       = 0;
    WEREWOLFROLE    = 1;
    WITCHROLE       = 2;
    CUPIDROLE       = 3;
    HUNTERROLE      = 4;
    CLAIRVOYANTROLE = 5;
}

//Le leader utilise ce message pour assigner Ã  chaque joueur son role.
message RoleDistributionMessage {
    string target = 1;
    Role   role   = 2;
}